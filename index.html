<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="chronometer, cronometro, timer, time, stopwatch">
    <meta name="author" content="Giovani Rodrigues" >
    <link rel="stylesheet" href="style.css">
    <title>The chronometer</title>
</head>
<body class="main-content" >
    <header id="header-content" >
        <div id="header-logo" >
            <p>Use the chronometer</p>
        </div>
    </header>
    
    <section id="chronometer-content" >
        <h1>Let's timing</h1>
        <div id="chronometer" >
            <p id="minute" >00</p>
            <p id="second" >00</p>
            <p id="centesimal" >00</p>
        </div>
        <button id="run" onclick="setActive()" type="submit">Run</button>
        <button id="reset" onclick="reset()" type="submit">Reset</button>
    </section>

    <footer id="footer-content">
        <div id="footer-container" >
            <p>Made by Giovani Rodrigues</p>
        </div>
    </footer>
    <script src="chronometer.js"></script>
</body>
</html>
